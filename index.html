<!DOCTYPE html>
<head>
  <title>Simple Animation Example</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="wrapper">
    <div class ="circle" id="scaleUp">Scale Up</div>
    <div class ="circle" id="scaleDown">Scale Down</div>
    <div class ="circle" id="contRot">Continuous Rotation</div>
    <div class ="circle" id="RotScaleU">Rotate and Scale Up</div>
    <div class ="circle" id="flip">Flip</div>
    <div class ="circle" id="SlideUpDown">Slide Up or Down</div>
    <div class ="circle" id="shakeLR">Shake Left and Right</div>
    <div class ="circle" id="BounceUD">Bounch up and down</div>
    <div class ="circle" id="blink">Blink</div>

  </div>
</body>
